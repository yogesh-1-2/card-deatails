<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class = "first-half">
      <div class="front-card">
        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <div class="details">
          <div class="number">
            0000   0000   0000   0000
          </div>
          <div class="name-month">
            <div id="name">
              Jane Appleseed
            </div>
            <div id="month">
              00/00
            </div>
          </div>
        </div>
      </div>
      <div class="back-card"><img src="./images/bg-card-back.png"></div>
    </div>
    <div class="second-half">
      <form class="card-detail">
        <p class="label">Cardholder Name</p>
        <input class="box" id="name" type="text" placeholder="e.g. Jane Appleseed"/>
        <p class="label">Card Number</p>
        <input class="box" id="number" type="number" placeholder="e.g. 1234 5678 9123 0000"/>
        <div class="bottom-line">
          <div class="label">Exp. Date (MM/YY)</div>
          <div  class="label">CVC</div>
          <div><input class= "box" id="date" type="month" placeholder="MM YY"/></div>
          <div><input type="number" class="box" placeholder="e.g. 123"/></div>
        </div>
        <input type="submit" class = "btn" value="Confirm"/>
      </form>
      <div class="completed" hidden>
        Thank you!
        We've added your card details
        Continue
      </div>
    <!-- Completed state start -->
  </div>
</body>
</html>
